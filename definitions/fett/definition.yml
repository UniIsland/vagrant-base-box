---
:cpu_count: '1'
:memory_size: '512'
:disk_size: '10240'
:disk_format: 'VDI'
:hostiocache: 'off'
:iso_download_timeout: '1000'
:boot_wait: '10'
:boot_cmd_sequence:
  - '<Esc>'
  - 'install '
  # - 'preseed/url=http://%IP%:%PORT%/preseed.cfg '
  # - 'debian-installer=en_US '
  # - 'auto '
  # - 'locale=en_US '
  # - 'kbd-chooser/method=us '
  # - 'netcfg/get_hostname=%NAME% '
  # - 'netcfg/get_domain=vagrantup.com '
  # - 'fb=false '
  # - 'debconf/frontend=noninteractive '
  # - 'console-setup/ask_detect=false '
  # - 'console-keymaps-at/keymap=us '
  # - 'keyboard-configuration/xkb-keymap=us '
  - 'auto '
  - 'priority=critical '
  - 'fb=false '
  - 'language=en '
  - 'country=US '
  - 'locale=en_US.UTF-8 '
  - 'keymap=us '
  - 'interface=auto '
  - 'preseed/url=http://%IP%:%PORT%/preseed.cfg '
  - 'DEBIAN_FRONTEND=text '
  - '<Enter>'
:kickstart_port: '7122'
:kickstart_timeout: '300'
:kickstart_file: 'preseed.cfg'
:ssh_login_timeout: '10000'
:ssh_user: 'vagrant'
:ssh_password: 'vagrant'
:ssh_key: ''
:ssh_host_port: '7222'
:ssh_guest_port: '22'
:sudo_cmd: "echo '%p'|sudo -S bash '%f'"
:shutdown_cmd: 'halt -p'
:virtualbox:
  :iso_src: "./iso/VBoxGuestAdditions.iso"
  :vm_options:
    rtcuseutc: 'on'
    usb: 'off'
    vrde: 'off'
:postinstall_files:
  - 'base.sh'
  - 'vagrant.sh'
  - 'virtualbox.sh'
  - 'cleanup.sh'
  - 'zerodisk.sh'
:postinstall_timeout: '10000'
