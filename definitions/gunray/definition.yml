---
:cpu_count: '1'
:memory_size: '512'
:disk_size: '10140'
:disk_format: 'VDI'
:hostiocache: 'off'
:iso_download_timeout: "1000"
:boot_wait: "10"
:boot_cmd_sequence:
  - '<Esc>'
  - 'install '
  - 'auto '
  - 'priority=critical '
  - 'fb=false '
  - 'language=en '
  - 'country=US '
  - 'locale=en_US.UTF-8 '
  - 'keymap=us '
  - 'interface=auto '
  - 'preseed/url=http://%IP%:%PORT%/preseed.cfg '
  - 'DEBIAN_FRONTEND=text '
  - '<Enter>'
:kickstart_port: "7122"
:kickstart_timeout: "300"
:kickstart_file: "preseed.cfg"
:ssh_login_timeout: "10000"
:ssh_user: "vagrant"
:ssh_password: "vagrant"
:ssh_key: ""
:ssh_host_port: "7222"
:ssh_guest_port: "22"
:sudo_cmd: "echo '%p'|sudo -S bash '%f'"
:shutdown_cmd: "halt -p"
:virtualbox:
  :iso_src: "./iso/VBoxGuestAdditions.iso"
  :vm_options:
    - rtcuseutc: 'on'
      usb: 'off'
      vrde: 'off'
:postinstall_files:
  - "base.sh"
  - "virtualbox.sh"
  - "vagrant.sh"
  - "cleanup.sh"
  - "zerodisk.sh"
:postinstall_timeout: "10000"
